<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <style>
        body { font-family: 'Courier New', monospace; padding: 40px; }
        .invoice-box { border: 2px solid #333; padding: 30px; max-width: 600px; margin: 0 auto; }
        .header { text-align: center; border-bottom: 1px dashed #333; margin-bottom: 20px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .total { font-weight: bold; font-size: 1.2em; border-top: 1px solid #333; padding-top: 10px; margin-top: 20px; }
        .print-btn { display: block; width: 100%; padding: 10px; background: #333; color: white; border: none; cursor: pointer; margin-top: 30px; }
        @media print { .print-btn { display: none; } }
    </style>
</head>
<body>
<div class="invoice-box">
    <div class="header">
        <h2>OCEAN VIEW RESORT</h2>
        <p>123 Seaside Blvd, Colombo</p>
        <p>Invoice #<span id="invId"></span></p>
    </div>

    <div class="row"><span>Guest:</span> <span id="invName"></span></div>
    <div class="row"><span>Room:</span> <span id="invRoom"></span></div>
    <div class="row"><span>Check-In:</span> <span id="invIn"></span></div>
    <div class="row"><span>Check-Out:</span> <span id="invOut"></span></div>
    <div class="row"><span>Rate:</span> <span>$<span id="invPrice"></span> / night</span></div>

    <div class="row total">
        <span>TOTAL PAID:</span> <span>$<span id="invTotal"></span></span>
    </div>

    <button onclick="window.print()" class="print-btn">Print Invoice</button>
</div>

<script>
    // Read URL Parameters (e.g., print_receipt.html?id=5&name=Sam...)
    const params = new URLSearchParams(window.location.search);

    document.getElementById('invId').innerText = params.get('id');
    document.getElementById('invName').innerText = params.get('name');
    document.getElementById('invRoom').innerText = params.get('room');
    document.getElementById('invIn').innerText = params.get('in');
    document.getElementById('invOut').innerText = params.get('out');
    document.getElementById('invPrice').innerText = params.get('price');
    document.getElementById('invTotal').innerText = params.get('total');

    // Update Title dynamically
    document.title = "Invoice #" + params.get('id');
</script>
</body>
</html>
