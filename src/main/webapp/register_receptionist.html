<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body { background: #f4f6f7; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
    .card { background: white; padding: 30px; width: 350px; border-radius: 8px; text-align: center; }
    input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
<div class="card">
  <h2>Create Account</h2>
  <form onsubmit="handleReg(event)">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="pass" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
  <p><a href="login_app.html">Back to Login</a></p>
</div>
<script>
  async function handleReg(e) {
    e.preventDefault();
    const data = new URLSearchParams();
    data.append('name', document.getElementById('name').value);
    data.append('email', document.getElementById('email').value);
    data.append('password', document.getElementById('pass').value);

    const res = await fetch('register', { method: 'POST', body: data });
    const json = await res.json();

    if(json.status === 'success') { alert("Success! Please Login."); window.location.href='login_app.html'; }
    else alert("Error: " + json.message);
  }
</script>
</body>
</html>
