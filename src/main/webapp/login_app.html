<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Ocean View Resort</title>
  <style>
    body { background: #f4f6f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
    .login-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
    .error-msg { color: #c0392b; background: #fadbd8; padding: 10px; border-radius: 4px; margin-bottom: 15px; display: none; font-size: 14px; }
    input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>

<div class="login-card">
  <h2 style="color: #2c3e50;">Ocean View Login</h2>
  <div id="errorArea" class="error-msg"></div>

  <form onsubmit="handleLogin(event)">
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" id="btnSubmit">Sign In</button>
  </form>

  <p style="margin-top: 20px; font-size: 12px; color: #95a5a6;">v2.0 (MVC + API)</p>
</div>

<script>
  async function handleLogin(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorArea = document.getElementById('errorArea');
    const btn = document.getElementById('btnSubmit');

    errorArea.style.display = 'none';
    btn.disabled = true;
    btn.innerText = "Checking...";

    try {
      const params = new URLSearchParams();
      params.append('email', email);
      params.append('password', password);

      // Calls LoginServlet
      const response = await fetch('login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params
      });

      const data = await response.json();

      if (data.status === 'success') {
        if (data.role === 'ADMIN') window.location.href = 'admin_dashboard.html';
        else window.location.href = 'receptionist_dashboard.html';
      } else {
        errorArea.innerText = data.message;
        errorArea.style.display = 'block';
        btn.disabled = false;
        btn.innerText = "Sign In";
      }
    } catch (error) {
      errorArea.innerText = "Server Error";
      errorArea.style.display = 'block';
      btn.disabled = false;
      btn.innerText = "Sign In";
    }
  }
</script>

</body>
</html>
