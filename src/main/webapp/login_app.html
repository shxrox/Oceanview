<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Ocean View Resort</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #f0f8ff;
    }

    .login-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #00c6ff;
    }

    .error-msg {
      color: #ffffff;
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid #e74c3c;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      display: none;
      font-size: 14px;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.6);
    }

    input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #ffffff;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 8px rgba(0,198,255,0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00c6ff;
      color: #0f2027;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #00a6d6;
      transform: translateY(-2px);
    }

    button:disabled {
      background: rgba(255,255,255,0.3);
      cursor: not-allowed;
      transform: none;
    }

    .version {
      margin-top: 20px;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }

    @media(max-width:480px){
      .login-card {
        padding: 30px 25px;
      }
    }

  </style>
</head>

<body>

<div class="login-card">
  <h2><i class="fas fa-water"></i> Ocean View Login</h2>

  <div id="errorArea" class="error-msg"></div>

  <form onsubmit="handleLogin(event)">
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Email Address" required>
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password" required>
    </div>

    <button type="submit" id="btnSubmit">Sign In</button>
  </form>

  <div class="version">v2.0 (MVC + API)</div>
</div>

<script>
  async function handleLogin(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorArea = document.getElementById('errorArea');
    const btn = document.getElementById('btnSubmit');

    errorArea.style.display = 'none';
    btn.disabled = true;
    btn.innerText = "Checking...";

    try {
      const params = new URLSearchParams();
      params.append('email', email);
      params.append('password', password);

      const response = await fetch('login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params
      });

      const data = await response.json();

      if (data.status === 'success') {
        if (data.role === 'ADMIN') window.location.href = 'admin_dashboard.html';
        else window.location.href = 'receptionist_dashboard.html';
      } else {
        errorArea.innerText = data.message;
        errorArea.style.display = 'block';
        btn.disabled = false;
        btn.innerText = "Sign In";
      }
    } catch (error) {
      errorArea.innerText = "Server Error";
      errorArea.style.display = 'block';
      btn.disabled = false;
      btn.innerText = "Sign In";
    }
  }
</script>

</body>
</html>
