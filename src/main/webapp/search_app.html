<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Rooms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      padding: 40px;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 15px;
    }

    h2 {
      font-weight: 500;
    }

    a {
      text-decoration: none;
      color: #1abc9c;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .search-bar {
      display: flex;
      gap: 20px;
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 40px;
      align-items: flex-end;
      flex-wrap: wrap;
    }

    .field-group {
      flex: 1;
      min-width: 200px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 6px;
      text-transform: uppercase;
      opacity: 0.8;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 5px rgba(255,255,255,0.4);
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }

    .room-card {
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      overflow: hidden;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
    }

    .room-card:hover {
      transform: translateY(-6px);
      background: rgba(255,255,255,0.15);
    }

    .room-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: rgba(255,255,255,0.1);
    }

    .card-body {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 10px;
    }

    .room-title {
      font-size: 1.1em;
      font-weight: 600;
    }

    .room-type {
      background: rgba(255,255,255,0.2);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75em;
      text-transform: uppercase;
    }

    .description {
      font-size: 0.9em;
      opacity: 0.85;
      margin-bottom: 20px;
      flex: 1;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 15px;
    }

    .price {
      color: #2ecc71;
      font-weight: bold;
      font-size: 1.3em;
    }

    .per-night {
      font-size: 0.6em;
      opacity: 0.7;
    }

    .book-btn {
      background: #27ae60;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 14px;
    }

    .book-btn:hover {
      background: #1e8449;
    }

    @media(max-width: 768px) {
      body { padding: 20px; }
      .header { flex-direction: column; align-items: flex-start; gap: 15px; }
    }
  </style>
</head>

<body>

<div class="container">

  <div class="header">
    <h2>Find Available Rooms</h2>
    <a href="receptionist_dashboard.html">&larr; Back to Dashboard</a>
  </div>

  <div class="search-bar">
    <div class="field-group">
      <label>Check-In Date</label>
      <input type="date" id="checkIn">
    </div>
    <div class="field-group">
      <label>Check-Out Date</label>
      <input type="date" id="checkOut">
    </div>
    <button onclick="searchRooms()">Search Rooms</button>
  </div>

  <div id="results">
    <p style="grid-column: 1/-1; text-align: center; opacity: 0.7; padding: 40px;">
      Select dates to browse available rooms.
    </p>
  </div>

</div>

<script>
  window.onload = function() {
    const checkIn = document.getElementById('checkIn');
    const checkOut = document.getElementById('checkOut');
    const today = new Date().toISOString().split('T')[0];
    checkIn.setAttribute('min', today);
    checkOut.setAttribute('min', today);
    checkIn.addEventListener('change', function() {
      if (this.value) {
        const selectedDate = new Date(this.value);
        selectedDate.setDate(selectedDate.getDate() + 1);
        const nextDay = selectedDate.toISOString().split('T')[0];
        checkOut.setAttribute('min', nextDay);
        if (checkOut.value && checkOut.value < nextDay) checkOut.value = "";
      }
    });
  }

  async function searchRooms() {
    const checkIn = document.getElementById('checkIn').value;
    const checkOut = document.getElementById('checkOut').value;
    const results = document.getElementById('results');

    if (!checkIn || !checkOut) { alert("Please select dates!"); return; }
    if (checkOut <= checkIn) { alert("Check-Out must be after Check-In!"); return; }

    results.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Searching availability...</p>';

    try {
      const response = await fetch(`searchRooms?checkIn=${checkIn}&checkOut=${checkOut}`);
      const rooms = await response.json();
      results.innerHTML = "";

      if (rooms.length === 0) {
        results.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #ff6b6b;">No rooms available for these dates.</p>';
      } else {
        rooms.forEach(r => {
          results.innerHTML += `
            <div class="room-card">
              <img src="${r.image}" class="room-img" alt="Room Image">
              <div class="card-body">
                <div class="card-top">
                  <h3 class="room-title">Room ${r.number}</h3>
                  <span class="room-type">${r.type}</span>
                </div>
                <p class="description">${r.description}</p>
                <div class="card-footer">
                  <div class="price">$${r.price}<span class="per-night">/night</span></div>
                  <button class="book-btn" onclick="bookRoom(${r.id}, '${r.number}', ${r.price})">Book Now</button>
                </div>
              </div>
            </div>`;
        });
      }
    } catch (e) {
      results.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: red;">Error fetching data.</p>';
    }
  }

  function bookRoom(id, num, price) {
    const inDate = document.getElementById('checkIn').value;
    const outDate = document.getElementById('checkOut').value;
    window.location.href = `booking_app.html?id=${id}&room=${num}&price=${price}&in=${inDate}&out=${outDate}`;
  }
</script>

</body>
</html>
